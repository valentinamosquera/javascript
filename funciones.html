

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area del triangulo </title>
</head>
<body>
    <script>
        var a = Number(prompt("Ingrese el valor de la altutra"));
        var b = Number(prompt("Ingrese el valor de la base"));
    function calcular(a,b){
        var suma = a + b
        document.write(suma +"<br>")  
        document.write ("El area del triangulo es: "+suma + "<br> ")
    }
    calcular(a,b);
 
</script>
</body>
