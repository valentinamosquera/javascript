
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El area del cuadrado</title>
</head>
<body>
    <script>
        var a = Number(prompt("Ingrese el primer lado"));
        var b = Number(prompt("Ingrese el segundo lado"));
    function calcular(a,b){
        var suma = a * b
        document.write(suma +"<br>")  
        document.write ("El area del cuadrado es: "+suma + "<br> ")
    }
    calcular(a,b);
    
    </script>
</body>
</html>
